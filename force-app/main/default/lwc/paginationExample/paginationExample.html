<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <lightning-datatable
            key-field="Id"
            data={accountData}
            columns={columns}
            ></lightning-datatable>

            <lightning-button label="Next" variant="Brand" onclick={nextHandler}></lightning-button>
            <lightning-button label="Previous" variant="Brand" onclick={previousHandler}></lightning-button>
        </div>
    </lightning-card>
</template>
