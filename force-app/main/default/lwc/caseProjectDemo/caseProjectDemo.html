<template>
    <lightning-card title="Case Fields" icon-name="standard:case">
        <div class="slds-p-around_medium custom-table">
            <!-- Table Header -->
            <div class="slds-grid slds-wrap slds-text-heading_label">
                <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">Subject</div>
                <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">Status</div>
                <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">Priority</div>
                <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">Origin</div>
            </div>

            <!-- Table Rows -->
            <template for:each={caseRecords} for:item="record">
                <div key={record.Id} class="slds-grid slds-wrap">
                    <!-- Column 1 -->
                    <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                        <lightning-input
                            label="Subject"
                            value={record.Subject}
                            onchange={handleFieldChange}>
                        </lightning-input>
                    </div>

                    <!-- Column 2 -->
                    <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                        <lightning-input
                            label="Status"
                            value={record.Status}
                            onchange={handleFieldChange}>
                        </lightning-input>
                    </div>

                    <!-- Column 3 -->
                    <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                        <lightning-input
                            label="Priority"
                            value={record.Priority}
                            onchange={handleFieldChange}>
                        </lightning-input>
                    </div>

                    <!-- Column 4 -->
                    <div class="slds-col slds-size_3-of-12 slds-p-around_x-small">
                        <lightning-input
                            label="Origin"
                            value={record.Origin}
                            onchange={handleFieldChange}>
                        </lightning-input>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
